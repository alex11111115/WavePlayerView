plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
}

android {
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
        namespace "sound.wave.kilobyte"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        resources.excludes += [
            'META-INF/DEPENDENCIES',
            'META-INF/LICENSE',
            'META-INF/LICENSE.txt',
            'META-INF/license.txt',
            'META-INF/NOTICE',
            'META-INF/NOTICE.txt',
            'META-INF/notice.txt',
            'META-INF/ASL2.0'
        ]
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.9.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

publishing {
    publications {
        release(MavenPublication) {
            afterEvaluate {
                from components.release
            }
            groupId = 'sound.wave.kilobyte'
            artifactId = 'WavePlayerView'
            version = '1.0'
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            from components.release
            groupId = 'sound.wave.kilobyte'
            artifactId = 'WavePlayerView'
            version = '1.0'

            pom {
                name = 'WavePlayerView'
                description = 'A Java library for analyzing sound directly by recording sound and plotting waves according to frequencies instantly.'
                url = 'https://github.com/alex11111115/WavePlayerView'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'alex11111115'
                        name = 'obieda'
                        email = 'appsmarket55@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/alex11111115/WavePlayerView.git'
                    developerConnection = 'scm:git:ssh://github.com/alex11111115/WavePlayerView.git'
                    url = 'https://github.com/alex11111115/WavePlayerView'
                }
            }
        }
    }
}